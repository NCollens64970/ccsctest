  <body>
    <div class="form-container">
      <h2>Enter Your Class Schedule</h2>
      <form>
        <!-- Dropdown for building selection -->
        <label>Select Building:</label>
        <select id="building">
          <option value="campus">Please Select a Building</option>
          <option value="dockery">Dockery (D)</option>
          <option value="grinstead">Grinstead (G)</option>
          <option value="humphreys">Humphreys (HUM)</option>
          <option value="lovinger">Lovinger (LOV)</option>
          <option value="martin">Martin (MAR)</option>
          <option value="morrow">Morrow (M)</option>
          <option value="ward-edwards">Ward Edwards (WDE)</option>
          <option value="utt">Utt (UTT)</option>
          <option value="wc-morris">W.C. Morris (WCM)</option>
        </select>

        <!-- Classroom inputs -->
        <label>Classroom 1:</label>
        <input
          type="text"
          class="field"
          pattern="\d{1,5}"
          placeholder="Enter Classroom Number"
        />

        <label>Classroom 2:</label>
        <input
          type="text"
          class="field"
          pattern="\d{1,5}"
          placeholder="Enter Classroom Number"
        />

        <label>Classroom 3:</label>
        <input
          type="text"
          class="field"
          pattern="\d{1,5}"
          placeholder="Enter Classroom Number"
        />

        <label>Classroom 4:</label>
        <input
          type="text"
          class="field"
          pattern="\d{1,5}"
          placeholder="Enter Classroom Number"
        />

        <label>Classroom 5:</label>
        <input
          type="text"
          class="field"
          pattern="\d{1,5}"
          placeholder="Enter Classroom Number"
        />

        <button id="button" type="button">Submit</button>
      </form>
    </div>
    <!-- End of form container  -->

    </div>
  </body>
